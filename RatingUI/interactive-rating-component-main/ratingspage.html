<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="ratingspage.css">
</head>
<body>

    <div class="maincontainer">

        <div class="cardcontainer">
                <div class="starconainer">
                    <img class="starimage" src="images/icon-star.svg" alt="">
                </div>

                        <div>
                            <h1 class="headel">How did we do?</h1>
                            <p class="parael">Please let us know how we did with your support request. All feedback is appreciated 
                                to help us improve our offering!</p>
                        </div>


                <div class="ratingsvaluescontainer">

                    <div class="valuesconainer">
                        <p class="ratingvalue">1</p>
                    </div>
                    <div class="valuesconainer">
                        <p class="ratingvalue">2</p>
                    </div>
                    <div class="valuesconainer">
                        <p class="ratingvalue">3</p>
                    </div>
                    <div class="valuesconainer">
                        <p class="ratingvalue">4</p>
                    </div>
                    <div class="valuesconainer">
                        <p class="ratingvalue">5</p>
                    </div>

                </div>


                <div>
                    <button onclick="thankyou()" class="submitbutton">SUBMIT</button>
                </div>


        </div>



    </div>
    <script src="ratingpage.js"></script>
</body>
</html>
